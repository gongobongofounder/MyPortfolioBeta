<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrajit Sarkar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="#home">My Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="theme-switch">
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 id="hero-name">Loading...</h1>
                <p id="hero-title">Loading...</p>
                <div class="hero-buttons">
                    <a href="#about" class="btn primary">About Me</a>
                    <a href="blogs.html" class="btn secondary">Read Blogs</a>
                </div>
            </div>
            <div class="hero-image">
                <img id="profile-image" src="data/profile.jpg" alt="Profile Image">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2>About Me</h2>
            <div class="about-content">
                <div class="about-text">
                    <div id="about-content">Loading...</div>
                </div>
                <div class="skills">
                    <h3>Skills</h3>
                    <div id="skills-content">Loading...</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Blogs Section -->
    <section id="blogs" class="blogs">
        <div class="container">
            <h2>My Blogs</h2>
            <div class="blogs-grid" id="blogs-container">
                <!-- Blogs will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div id="contact-details">Loading...</div>
                </div>
                <div class="social-links" id="social-links">
                    <!-- Social links will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footer-text">Loading...</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
